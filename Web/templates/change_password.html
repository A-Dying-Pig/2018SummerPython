<!doctype html>
<title>Change Password</title>

<body>
    <h1>修改密码</h1>
    <div class="new_password">
        <form method="post" action="/new_password">
            用户名: {{ entries.name }}<br>
            原密码: <input type="text" name="old_password"><br>
            新密码: <input type="text" name="new_password"><br>
            再输入一次新密码: <input type="text" name="new_password2"><br>
            <input type="submit" value="确认修改">
        </form>
    </div>

     <h3> <a href="{{ url_for('index') }}"> 返回首页 </a></h3>
</body>
